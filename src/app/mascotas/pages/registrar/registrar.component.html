<div class="animated fast fadeIn">

  <div class="text-center mt-3">
    <h1 class="h1 fw-bold mb-3">Registrar Mascota</h1>
    <span class="text-secondary">
      {{ step == 1 ? 'Seleccioná las características de tu mascota' : 'Para poder registrar a tu mascota en la plataforma, vamos a pedirte algunos datos sobre ella'}}
    </span>
  </div>
</div>
<hr class="mb-4">

<div class="container animated fast fadeIn" *ngIf="step == 1">
  <form >
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Seleccionar</th>
          <th>Descripción</th>
          <th>Respuesta</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let caracteristica of caracteristicas" class="text-center">
          <td>
            <div class="form-check">
              <input type="checkbox" class="form-check-input ">
            </div>
          </td>
          <td>
            {{ caracteristica.descripcion }}
          </td>
          <td *ngIf="!caracteristica.valoresPosibles">
            <input type="text" class="form-control" placeholder="Contanos un poco...">
          </td>
          <td *ngIf="caracteristica.valoresPosibles">
            <select class="custom-select" name="" id="">
              <option disabled selected>Elegí un valor</option>
              <option *ngFor="let valor of caracteristica.valoresPosibles">{{ valor.valor }}</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="spacer">
      <button class="btn btn-dark btn-lg m-2" type="button" (click)="nextStep()"> Siguiente</button>
    </div>
  </form>
</div>

<div class="container animated fast fadeIn mb-4" *ngIf="step == 2">
  <div class="row d-flex justify-content-center align-items-center h-100 animated fast fadeIn">
    <div class="col col-xl-7">
      <div class="card" style="border-radius: 1rem;">
        <div class="row g-0">
          <div class="col-8 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">
              <form>
                <div class="d-flex align-items-center mb-3 pb-1">
                  <span class="h3 fw-bold mb-0">Datos de la mascota</span>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form2Example17" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example17">Nombre</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form2Example17" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example17">Apodo</label>
                </div>

                <input id="dateOfIncorporation"
                        class="form-control"
                        readonly
                        name="date" ngbDatepicker #d="ngbDatepicker"
                        autocomplete="off"
                        (click)="d.toggle()">
                <label class="form-label mb-5" for="form2Example27">Fecha de Nacimiento</label>

                <div class="form-outline mb-4">
                  <textarea class="form-control"></textarea>
                  <label class="form-label" for="form2Example17">Descripción física</label>
                </div>

                <div class="input-group-append my-3">
                  <select class="custom-select form-control" name="" id="">
                    <option disabled selected>Tipo</option>
                    <option>Gato</option>
                    <option>Perro</option>
                  </select>
                  <select class="custom-select ml-4 mb-4 form-control" name="" id="">
                    <option disabled selected>Tamaño</option>
                    <option>Chico</option>
                    <option>Mediano</option>
                    <option>Grande</option>
                  </select>
                  <select class="custom-select ml-4 mb-4 form-control" name="" id="">
                    <option disabled selected>Sexo</option>
                    <option>Macho</option>
                    <option>Hembra</option>
                  </select>
                </div>

                <div class="form-outline mt-4">
                  <input type="file" id="form2Example27" class="form-control" multiple accept=".jpg, .png, .jpeg" />
                  <label class="form-label mt-2" for="form2Example27">Fotos de la mascota (hasta 3)</label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-lg  m-2" type="button" (click)="previusStep()"> Atrás</button>
          </div>
          <div class="col spacer">
            <button class="btn btn-dark btn-lg  m-2" type="button" (click)="nextStep()"> Crear mascota </button>
          </div>
        </div>
      </div>
    </div>
  </div>




</div>
